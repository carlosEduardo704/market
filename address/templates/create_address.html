{% extends "my_account.html" %}

{% block content_section %}
<style>
    #myAdresses {
        background: #4CAF50;
        color: white;
    }

    .errorlist {
      color: red;
    }
    
    .btn.danger {
      background: #ef4444;
      color: #fff;
      margin-left: 6px;
    }
  .address-card {
    max-width: 50%;
  }
  /* Form */
  .form-group {
    margin-bottom: 16px;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #2f8f4e;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .cep-group {
    display: flex;
    gap: 10px;
  }

  .cep-group input {
    flex: 1;
  }

  .cep-group button {
    padding: 0 20px;
    border: none;
    border-radius: 8px;
    background: var(--accent);;
    color: #fff;
    cursor: pointer;
  }

  .btn-submit {
    width: 240px;
    margin-top: 24px;
    padding: 14px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>

<div class="address-card">

    <h3>Cadastrar Endereço</h3>

    <form method="post">
      {% csrf_token %}
        <!-- CEP -->
        <div class="form-group cep-group">
            {{ form.zip_code}}
            <button id="search_cep_button" type="button">Buscar</button>
        </div>

        <!-- Nome -->
        <div class="form-group">
            {{form.adress_name}}
        </div>

        <!-- Rua -->
        <div class="form-group">
            {{ form.street }}
        </div>

        <!-- Número / Bairro -->
        <div class="form-row">
            <div class="form-group">
                {{ form.number}}
            </div>
            <div class="form-group">
                {{ form.district }}
            </div>
        </div>

        <!-- Cidade / Estado -->
        <div class="form-row">
            <div class="form-group">
                {{ form.city}}
            </div>
            <div class="form-group">
                {{ form.uf }}
            </div>
        </div>

        <button type="submit" class="btn-submit">
            Cadastrar
        </button>
    </form>

</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
      const cepInput = document.getElementById("id_zip_code");
      const cep_search = document.getElementById("search_cep_button")

      cep_search.addEventListener("click", function () {
          
          let cep = cepInput.value.replace(/\D/g, "");

          if (cep.length !== 8) {
              alert("CEP inválido");
              return;
          }

          fetch(`https://viacep.com.br/ws/${cep}/json/`)
              .then(response => response.json())
              .then(data => {
                  if (data.erro) {
                      alert("CEP não encontrado");
                      return;
                  }

                  document.getElementById("id_street").value = data.logradouro;
                  document.getElementById("id_district").value = data.bairro;
                  document.getElementById("id_city").value = data.localidade;
                  document.getElementById("id_uf").value = data.uf;
              })
              .catch(() => alert("Erro ao buscar CEP"));
      });
  });
</script>
{% endblock content_section %}
