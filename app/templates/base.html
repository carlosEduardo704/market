<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mercadinho X — Home</title>

  <!-- Fonte simples e moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --max-width:1200px;
      --accent:#2e8b3a; /* botão verde */
      --muted:#6b7280;
      --card-bg:#ffffff;
      --bg:#fafafa;
      --radius:12px;
      --shadow: 0 6px 22px rgba(15, 23, 42, 0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:var(--max-width);
      margin:36px auto;
      padding:0 28px;
    }

    /* NAV */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      margin-bottom:34px;
    }
    .logo{
      font-weight:700;
      letter-spacing:1px;
      font-size:20px;
    }
    nav ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:24px;
      align-items:center;
    }
    nav a{
      text-decoration:none;
      color:var(--muted);
      font-weight:500;
      padding:6px 8px;
      border-radius:8px;
    }
    /* nav a.active{ color:#111827; font-weight:700; } */

    /* HERO */
    .hero{
      display:flex;
      gap:48px;
      align-items:center;
      padding:42px;
      background:white;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .hero-left{
      flex:1;
      min-width:360px;
    }
    .eyebrow{
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      margin-bottom:12px;
      text-transform:uppercase;
      letter-spacing:0.08em;
    }
    .hero h1{
      margin:0 0 18px 0;
      font-size:54px;
      line-height:1.02;
      letter-spacing:-0.02em;
      color:#0b1220;
    }
    .hero p.lead{
      margin:0 0 24px 0;
      color:var(--muted);
      font-size:18px;
      max-width:540px;
    }
    .btn{
      display:inline-block;
      background:var(--accent);
      color:white;
      padding:14px 22px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(46,139,58,0.18);
    }

    .hero-right{
      width:420px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .hero-right img{
      max-width: 80%;
      height:auto;
      border-radius:10px;
      object-fit:cover;
      /* box-shadow: 0 8px 30px rgba(15,23,42,0.08); */
      background:linear-gradient(180deg,#fff,#f8fff9);
    }

    /* FEATURED */
    .section{
      margin-top:36px;
    }
    .section h2{
      margin:28px 0;
      font-size:28px;
      font-weight:700;
      text-align:center;
    }

    .products{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:20px;
      margin-top:16px;
    }
    .card{
      background:var(--card-bg);
      border-radius:14px;
      padding:18px;
      text-align:center;
      box-shadow: 0 6px 18px rgba(10,12,20,0.04);
      border: 1px solid rgba(15,23,42,0.04);
    }
    .card img{
      width:120px;
      height:120px;
      object-fit:contain;
      margin-bottom:10px;
    }
    .card .title{
      font-weight:600;
      margin-bottom:6px;
    }
    .card .price{
      color:var(--muted);
      font-weight:600;
    }

    /* Footer */
    footer{
      margin-top:46px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      padding:18px 0;
    }

    /* Responsive adjustments for narrower desktops */
    @media (max-width:1040px){
      .hero{ flex-direction:column; text-align:center; }
      .hero-right{ width:100%; }
      .hero h1{ font-size:42px; }
      .products{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width:640px){
      .wrap{ padding:0 16px; }
      .hero h1{ font-size:32px;}
      .products{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">MERCADINHO X</div>

      <nav aria-label="Main navigation">
        <ul>
          <li><a class="active" href="{% url 'home_page' %}">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock content %}
    </main>

    <footer>
      © <span id="year"></span> Mercadinho X · Todos os direitos reservados
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
