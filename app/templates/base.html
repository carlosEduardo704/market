<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mercadinho X — Home</title>

  <!-- Fonte simples e moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --max-width:85%;
      --accent:#2e8b3a; /* botão verde */
      --muted:#6b7280;
      --card-bg:#ffffff;
      --bg:#fafafa;
      --radius:12px;
      --shadow: 0 6px 22px rgba(15, 23, 42, 0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:var(--max-width);
      margin:36px auto;
      padding:0 28px;
    }

    /* NAV */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      margin-bottom:34px;
    }
    .logo{
      color: var(--accent);
      font-weight:700;
      letter-spacing:1px;
      font-size:20px;
    }
    nav ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:24px;
      align-items:center;
    }
    nav a{
      text-decoration:none;
      color:var(--muted);
      font-weight:500;
      padding:6px 8px;
      border-radius:8px;
    }
    /* nav a.active{ color:#111827; font-weight:700; } */

    /* Footer */
    footer{
      margin-top:46px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      padding:18px 0;
    }

    /* Responsive adjustments for narrower desktops */
    @media (max-width:1040px){
      .hero{ flex-direction:column; text-align:center; }
      .hero-right{ width:100%; }
      .hero h1{ font-size:42px; }
      .products{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width:640px){
      .wrap{ padding:0 16px; }
      .hero h1{ font-size:32px;}
      .products{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">MERCADINHO X</div>

      <nav aria-label="Main navigation">
        <ul>
          <li><a class="active" href="{% url 'home_page' %}">Home</a></li>
          <li><a href="{% url 'products_list' %}">Products</a></li>
          {% if user.is_authenticated %}
            <div>
              <li><strong>Olá, {{ user.username }}</strong></li>
              <li><a href="{% url 'logout' %}" style="font-size: 15px;">Sair</a></li>
            </div>
          {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Cadastrar</a></li>
          {% endif %}
          
        </ul>
      </nav>
    </header>

      {% block content %}
      {% endblock content %}

    <footer>
      © <span id="year"></span> Mercadinho X · Todos os direitos reservados
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
