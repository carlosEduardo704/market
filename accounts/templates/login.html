{% extends "base.html" %}

{% block content %}
  
<style>
  .main_div {
    display: flex;
    justify-content: center;
    padding: 3%;
  }
  .container {
    background: white;
    padding: 48px 42px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 420px;
  }
  h1 {
    text-align: center;
    margin-bottom: 36px;
    font-size: 28px;
    font-weight: 700;
  }
  .errorlist li{
    color: red;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
  }
  input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    margin-bottom: 18px;
    font-size: 15px;
  }
  input:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(46,139,58,0.2);
  }
  .btn {
    width: 100%;
    background: var(--accent);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(46,139,58,0.18);
  }
  .btn:hover {
    opacity: 0.95;
  }
  .links {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }
  .links a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
  }
</style>

<div class="main_div">
  <div class="container">
    <h1>Entrar no Mercadinho X</h1>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn">Entrar</button>
    </form>
  
    <div class="links">
      <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
    </div>
  </div>
</div>

{% endblock content %}
